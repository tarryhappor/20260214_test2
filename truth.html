<title>診断の真相</title>
<link rel="stylesheet" href="css/style.css">
<style>
.hidden{ display:none; }
.fade{
  animation: fadeIn 0.6s ease forwards;
}
@keyframes fadeIn{
  from{opacity:0;}
  to{opacity:1;}
}
</style>

<body>
<div class="container">

<h2>どちらかを選んでください</h2>

<button onclick="showReason(1)">狂＿の公園診断</button>
<button onclick="showReason(2)">＿気の公園診断</button>

<div id="textArea" class="hidden">
  <p id="message"></p>
  <button onclick="goNext()">これをクリックしてはいけない</button>
</div>

</div>

<script>

function showReason(type){

  const area = document.getElementById("textArea");
  const message = document.getElementById("message");

  if(type === 1){
    message.innerText =
    "この診断が生まれた理由を知るにはここをクリック。以下に、関係人口増加プロジェクトの説明文を掲載する";
  }else{
    message.innerText =
    "この診断を開発したまちを知るにはここをクリック。以下に、横須賀市紹介のHPを掲載する";
  }

  area.classList.remove("hidden");
  area.classList.add("fade");
}

function goNext(){
  window.location.href="mad.html";
}

</script>

</body>
